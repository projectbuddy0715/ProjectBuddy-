<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectBuddy - Your Partner for Engineering Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #020617, #111827, #0f172a, #4c1d95);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg-section {
            background: radial-gradient(ellipse at top, #111827 0%, #020617 100%);
        }
        .glow-effect {
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.4), 0 0 25px rgba(124, 58, 237, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }
        .glow-effect:hover {
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.7), 0 0 40px rgba(124, 58, 237, 0.5);
        }
        .hero-title-shadow {
            text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
        }
        .animated-glow {
            animation: pulse-glow 2.5s infinite alternate;
        }
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(167, 139, 250, 0.5), 0 0 30px rgba(124, 58, 237, 0.3); }
            to { box-shadow: 0 0 35px rgba(167, 139, 250, 0.8), 0 0 55px rgba(124, 58, 237, 0.5); }
        }
        .gradient-text {
            background: linear-gradient(90deg, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .nav-link.active {
            color: #ffffff;
            font-weight: 600;
        }
        .pricing-tab.active {
            background-color: #7c3aed;
            color: #ffffff;
        }
        .faq-question { transition: background-color 0.3s ease; }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .faq-item.active .faq-answer {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .faq-item.active .faq-arrow {
             transform: rotate(180deg);
        }
        .faq-arrow {
            transition: transform 0.3s ease;
        }
        .testimonial-slide {
            transition: opacity 0.5s ease-in-out;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .featured-project-slide {
            flex: 0 0 100%;
        }
        @media (min-width: 768px) {
            .featured-project-slide {
                flex: 0 0 50%;
            }
        }
        @media (min-width: 1024px) {
            .featured-project-slide {
                flex: 0 0 33.3333%;
            }
        }
        /* Custom scrollbar for webkit browsers */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Visual Enhancement Classes */
        .bg-cover-center {
            background-size: cover;
            background-position: center;
        }
        .bg-hero { background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=2084&auto=format&fit=crop'); }
        .bg-pricing { background-image: url('https://images.unsplash.com/photo-1617862254269-af7326ab3675?q=80&w=1932&auto=format&fit=crop'); }
        .bg-about { background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=2071&auto=format&fit=crop'); }
        .bg-footer { background-image: url('https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?q=80&w=1973&auto=format&fit=crop'); }
        .bg-circuit { background-image: url('https://images.unsplash.com/photo-1550751827-4138d04d405b?q=80&w=2070&auto=format&fit=crop'); }
        .bg-code { background-image: url('https://images.unsplash.com/photo-1517694712202-1428bc383565?q=80&w=2070&auto=format&fit=crop'); }
    </style>
