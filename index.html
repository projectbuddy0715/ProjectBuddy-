<body class="bg-slate-950 text-gray-300">

    <script type="text/babel" data-type="module">
        import React, { useState, useCallback, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        // Service: geminiService
        const getProjectSuggestions = async (branch, year, interest) => {
          if (!process.env.API_KEY) {
            console.warn("API_KEY environment variable not set. Using mock data.");
            return new Promise(resolve => setTimeout(() => resolve([
                { title: "Mock AI Project 1", description: "A cool project about AI and robotics for your profile." },
                { title: "Mock Web App Idea", description: "A modern web application to solve a real-world problem." },
                { title: "Mock IoT Device", description: "A smart device to automate a daily task using sensors." },
            ]), 1000));
          }

          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

          const prompt = `Act as an expert engineering project consultant for college students.
          
          Your task is to generate 3 innovative and practical project ideas for a student with the following profile:
          - Branch: ${branch}
          - Year of Study: ${year}
          - Area of Interest: ${interest}
          
          The ideas should be tailored to their skill level and relevant to their field of study. For each project, provide a concise title and a compelling one-sentence description. Ensure the output is a valid JSON array.`;

          try {
            const response = await ai.models.generateContent({
              model: "gemini-2.5-flash",
              contents: prompt,
              config: {
                responseMimeType: "application/json",
                responseSchema: {
                  type: Type.ARRAY,
                  items: {
                    type: Type.OBJECT,
                    properties: {
                      title: {
                        type: Type.STRING,
                        description: "The concise title of the project idea.",
                      },
                      description: {
                        type: Type.STRING,
                        description: "A compelling one-sentence description of the project.",
                      },
                    },
                    required: ["title", "description"],
                  },
                },
              },
            });

            const jsonText = response.text.trim();
            const suggestions = JSON.parse(jsonText);
            return suggestions;
          } catch (error) {
            console.error("Error fetching project suggestions:", error);
            throw new Error("Failed to get suggestions from AI. Please try again.");
          }
        };

        // Hook: useScrollAnimation
        const useScrollAnimation = () => {
          useEffect(() => {
            const observer = new IntersectionObserver(
              (entries) => {
                entries.forEach((entry) => {
                  if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                  }
                });
              },
              {
                threshold: 0.1,
              }
            );

            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach((el) => observer.observe(el));

            return () => {
              elements.forEach((el) => observer.unobserve(el));
            };
          }, []);
        };

        // Component: BackToTopButton
        const BackToTopButton = () => {
            const [isVisible, setIsVisible] = useState(false);

            const toggleVisibility = () => {
                if (window.pageYOffset > 300) {
                    setIsVisible(true);
                } else {
                    setIsVisible(false);
                }
            };

            const scrollToTop = () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };

            useEffect(() => {
                window.addEventListener('scroll', toggleVisibility);
                return () => {
                    window.removeEventListener('scroll', toggleVisibility);
                };
            }, []);

            return (
                <button
                    onClick={scrollToTop}
                    className={`fixed bottom-20 right-6 bg-purple-600 text-white p-3 rounded-full shadow-lg hover:bg-purple-700 transition-all hover:scale-110 duration-300 z-50 ${isVisible ? 'opacity-100' : 'opacity-0'}`}
                    aria-label="Go to top"

                    </svg>
                </button>
            );

            const [animated, setAnimated] = useState(false);
            const statsData = [{ target: 200, suffix: '+' }, { target: 150, suffix: '+' }, { target: 98, suffix: '%' }];

            const animateStat = (el, target, suffix) => {
                let current = 0;
                const increment = target / 100;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        clearInterval(timer);
                        el.textContent = target + suffix;
                    } else {
                        el.textContent = Math.ceil(current) + suffix;
                    }
                }, 20);
            };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !animated) {
                            const statsElements = statsRef.current?.querySelectorAll('[data-stat-target]');
                            statsElements?.forEach((statEl, index) => {
                                animateStat(statEl, statsData[index].target, statsData[index].suffix);
                            });
                            setAnimated(true);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.5 });

                if (statsRef.current) {
                    observer.observe(statsRef.current);
                }

                return () => {
                    if (statsRef.current) {
                        observer.unobserve(statsRef.current);
                    }
                };
            }, [animated]);

                                    Explore our collection of updated hardware and software mini projects designed for engineering students. We also develop custom projects tailored to your unique ideas.
                                </p>
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-4 animate-on-scroll">
                                <div className="relative bg-circuit bg-cover-center rounded-xl overflow-hidden p-8 border border-slate-700">
                                     <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-sm"></div>
                                     <div className="relative z-10">
                                        <h3 className="text-2xl font-bold text-white mb-6 text-center lg:text-left">Hardware Mini Projects</h3>
                                        <ul className="space-y-3 text-gray-300">
                                            {hardwareProjectsList.map((project, index) => (
                                                <li key={index} className="flex items-start">
                                                    <span className="mr-3 mt-1 flex-shrink-0"><SparkleIcon /></span>
                                                    <span>{project}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                                 <div className="relative bg-code bg-cover-center rounded-xl overflow-hidden p-8 border border-slate-700">
                                     <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-sm"></div>
                                     <div className="relative z-10">
                                        <h3 className="text-2xl font-bold text-white mb-6 text-center lg:text-left">Software Mini Projects</h3>
                                        <ul className="space-y-3 text-gray-300">
                                            {softwareProjectsList.map((project, index) => (
                                                <li key={index} className="flex items-start">
                                                    <span className="mr-3 mt-1 flex-shrink-0"><SparkleIcon /></span>
                                                    <span>{project}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <ProjectSuggester />
                </>
            );
        };

        // Component: App
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const handleNavigate = useCallback((page) => {
                setCurrentPage(page);
                window.scrollTo(0, 0);
            }, []);

            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage onNavigate={handleNavigate} />;
                    case 'gallery':
                        return <GalleryPage />;
                    case 'project-ideas':
                        return <ProjectIdeasPage />;
                    case 'about':
                        return <AboutPage />;
                    case 'pricing':
                        return <PricingPage />;
                    case 'faq':
                        return <FAQPage />;
                    case 'contact':
                        return <ContactPage />;
                    default:
                        return <HomePage onNavigate={handleNavigate} />;
                }
            };

            return (
                <>
                    <Header onNavigate={handleNavigate} currentPage={currentPage} />
                    <main>
                        {renderPage()}
                    </main>
                    <Footer />
                    <FloatingWhatsAppButton />
                    <BackToTopButton />
                </>
            );
        };
        
        // Entry point
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );

    </script>
</body>
</html>
